<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redirecting…</title>
  <meta http-equiv="refresh" content="0; url=./index.html">
  <script>
    (function () {
      var previewRoot = window.location.pathname.replace(/\/?[^/]*$/, '/');
      if (!previewRoot.endsWith('/')) {
        previewRoot += '/';
      }
      sessionStorage.setItem('portfolio:redirect', window.location.pathname + window.location.search + window.location.hash);
      window.location.replace(previewRoot + 'index.html');
    })();
  </script>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: #1f2937;
      background: #f9fafb;
      margin: 0;
      display: grid;
      place-items: center;
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <p>Redirecting to the preview…</p>
</body>
</html>
