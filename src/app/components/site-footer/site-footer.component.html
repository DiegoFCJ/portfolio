    <a class="site-footer__link" [routerLink]="'/terms'">{{ content.termsLabel }}</a>
    <button type="button" class="site-footer__link-button" (click)="onManageCookies()">
      {{ content.cookieSettingsLabel }}
    </button>
  </div>
