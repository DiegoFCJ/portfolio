<!-- Modern, animated, circular floating navbar -->
<div class="modern-navigator">
  <!-- Previous button -->
  <button class="nav-button" *ngIf="currentSectionIndex > 0" (click)="onPrevious()" aria-label="Previous section">
    <mat-icon>arrow_upward</mat-icon>
  </button>

  <!-- Next button -->
  <button class="nav-button" *ngIf="currentSectionIndex < totalSections - 1" (click)="onNext()" aria-label="Next section">
    <mat-icon>arrow_downward</mat-icon>
  </button>

  <!-- Theme dropdown -->
  <button [matMenuTriggerFor]="themeMenu" class="nav-button" aria-label="Theme selector">
    <mat-icon>palette</mat-icon>
  </button>
  <mat-menu #themeMenu="matMenu">
    <button mat-menu-item (click)="changeTheme('light')">
      <mat-icon style="z-index: 100;">light_mode</mat-icon> Light
    </button>
    <button mat-menu-item (click)="changeTheme('dark')">
      <mat-icon>dark_mode</mat-icon> Dark
    </button>
    <!-- Placeholder for future themes -->
  </mat-menu>

  <!-- Language dropdown with current lang code -->
  <button [matMenuTriggerFor]="languageMenu" class="nav-button">
    <span class="lang-label">{{ currentLang | slice:0:3 | uppercase }}</span>
  </button>
  <mat-menu #languageMenu="matMenu">
    <button mat-menu-item (click)="changeLanguage('en')">

    </button>
    <button mat-menu-item (click)="changeLanguage('it')">
      <span class="lang-flag">ðŸ‡®ðŸ‡¹</span> Italiano
    </button>
  </mat-menu>
</div>
