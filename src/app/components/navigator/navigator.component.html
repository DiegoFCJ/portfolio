<div class="navigator-wrapper" [class.navigator-wrapper--collapsed]="!isOpen">
  <!-- Modern, animated, circular floating navbar -->
  <div class="modern-navigator" [class.modern-navigator--collapsed]="!isOpen">
    <ng-container *ngIf="isOpen">
      <div class="arrow-container">
        <!-- Previous button -->
        <button class="arrow-button" *ngIf="currentSectionIndex > 0" (click)="onPrevious()" aria-label="Sezione precedente"
          [matTooltip]="getTooltip('prev')" matTooltipPosition="left">
          <mat-icon>arrow_upward</mat-icon>
        </button>

        <!-- Next button -->
        <button class="arrow-button" *ngIf="currentSectionIndex < totalSections - 1" (click)="onNext()" aria-label="Sezione successiva"
          [matTooltip]="getTooltip('next')" matTooltipPosition="left">
          <mat-icon>arrow_downward</mat-icon>
        </button>
      </div>

      <div class="nav-groups">
        <div class="nav-group">
          <button class="nav-button" (click)="toggleThemeOptions()" [attr.aria-label]="getTooltip('theme')"
            [matTooltip]="getTooltip('theme')" matTooltipPosition="left">
            <mat-icon>{{ getThemeIcon(currentTheme) }}</mat-icon>
          </button>
          <div class="option-container" *ngIf="showThemeOptions">
            <div class="option-item" *ngFor="let theme of availableThemes; let i = index">
              <span class="option-hint" [attr.id]="'theme-option-hint-' + i">{{ getThemeName(theme) }}</span>
              <button class="option-button" (click)="changeTheme(theme)" [attr.aria-label]="getThemeName(theme)"
                [class.selected]="currentTheme === theme" [attr.aria-describedby]="'theme-option-hint-' + i">
                <mat-icon>{{ getThemeIcon(theme) }}</mat-icon>
              </button>
            </div>
          </div>
        </div>

        <div class="nav-group">
          <button class="nav-button" (click)="toggleLanguageOptions()" [attr.aria-label]="getTooltip('language')"
            [matTooltip]="getTooltip('language')" matTooltipPosition="left">
            <span class="lang-label">{{ currentLang | slice:0:3 | uppercase }}</span>
          </button>
          <div class="option-container" *ngIf="showLanguageOptions">
            <div class="option-item" *ngFor="let language of availableLanguages; let i = index">
              <span class="option-hint" [attr.id]="'language-option-hint-' + i">{{ getLanguageName(language) }}</span>
              <button class="option-button" (click)="changeLanguage(language)"
                [attr.aria-label]="getLanguageName(language)" [attr.aria-describedby]="'language-option-hint-' + i">
                <span class="lang-flag">{{ getLanguageFlag(language) }}</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </ng-container>

    <button class="nav-button close-button nav-toggle-button" (click)="toggleNavigator()"
      [attr.aria-label]="getToggleButtonLabel()"
      [matTooltip]="getToggleButtonLabel()" matTooltipPosition="left"
      [attr.aria-expanded]="isOpen">
      <mat-icon>expand_more</mat-icon>
    </button>
  </div>
</div>
