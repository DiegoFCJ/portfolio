<input type="checkbox" id="theme-toggle" [checked]="darkMode" (change)="toggleTheme()" />

<label for="theme-toggle" class="theme-switch-label">
  <span class="slider">
    <span class="theme-icon">
      <!-- Colored circle for light theme -->
      <span class="theme-circle light" [ngClass]="{'hidden': darkMode}"></span>

      <!-- Colored circle for dark theme -->
      <span class="theme-circle dark" [ngClass]="{'hidden': !darkMode}"></span>
    </span>
  </span>
</label>
