<div class="social-container" *ngIf="socials$ | async as socials">
    <div class="social-item" *ngFor="let social of socials">
        <a
            [href]="social.link"
            target="_blank"
            rel="noopener noreferrer"
            [attr.aria-label]="social.label"
            [title]="social.label"
        >
            <img [src]="social.icon" [alt]="social.label" />
        </a>
    </div>
</div>
