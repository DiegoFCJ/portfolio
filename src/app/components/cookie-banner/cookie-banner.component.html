<ng-container *ngIf="(visible$ | async) && (content$ | async as content)">
  <aside class="cookie-banner" role="dialog" aria-live="polite" aria-label="{{ content.title }}">
    <div class="cookie-banner__body">
      <h2 class="cookie-banner__title">{{ content.title }}</h2>
      <p class="cookie-banner__message">
        {{ content.message }}
        <a class="cookie-banner__link" [routerLink]="content.policyRoute">{{ content.policyLabel }}</a>
      </p>
    </div>
    <div class="cookie-banner__actions">
      <button type="button" class="cookie-banner__btn cookie-banner__btn--secondary" (click)="onDecline()">
        {{ content.declineLabel }}
      </button>
      <button type="button" class="cookie-banner__btn cookie-banner__btn--primary" (click)="onAccept()">
        {{ content.acceptLabel }}
      </button>
    </div>
  </aside>
</ng-container>
