<div class="home">
  <section class="home__section home__section--hero" #homeSection>
    <app-hero></app-hero>
  </section>

  <section class="home__section" #homeSection>
    <app-about></app-about>
  </section>

  <section class="home__section" #homeSection>
    <app-projects></app-projects>
  </section>

  <section class="home__section" #homeSection>
    <app-skills variant="home"></app-skills>
  </section>

  <section class="home__section" #homeSection>
    <app-education></app-education>
  </section>

  <section class="home__section" #homeSection>
    <app-experiences></app-experiences>
  </section>

  <section class="home__section" #homeSection>
    <app-stats></app-stats>
  </section>

  <section class="home__section home__section--contacts" #homeSection>
    <app-contact-me></app-contact-me>
  </section>
</div>

<div class="home__floating home__floating--stack" *ngIf="showStackControls">
  <div class="home__stack-controls">
    <button
      type="button"
      class="home__stack-button navigator-circle-button"
      (click)="onStackPrevious()"
      [attr.aria-label]="stackPreviousLabel"
    >
      <mat-icon aria-hidden="true">arrow_back</mat-icon>
    </button>

    <button
      type="button"
      class="home__stack-button navigator-circle-button"
      (click)="onStackNext()"
      [attr.aria-label]="stackNextLabel"
    >
      <mat-icon aria-hidden="true">arrow_forward</mat-icon>
    </button>
  </div>
</div>

<div class="home__floating home__floating--navigator" *ngIf="isMobileViewport">
  <app-navigator
    [totalSections]="totalSections"
    [currentSectionIndex]="currentSectionIndex"
    [showEmbeddedAssistant]="true"
    (navigateNext)="onNavigatorNext()"
    (navigatePrevious)="onNavigatorPrevious()"
  ></app-navigator>
</div>

<div class="home__floating home__floating--assistant" *ngIf="!isMobileViewport">
  <app-assistant></app-assistant>
</div>
