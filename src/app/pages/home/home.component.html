<div class="home">
  <section class="home__section home__section--hero" #homeSection>
    <app-hero></app-hero>
  </section>

  <section class="home__section" #homeSection>
    <app-about></app-about>
  </section>

  <section class="home__section" #homeSection>
    <app-projects></app-projects>
  </section>

  <section class="home__section" #homeSection>
    <app-skills variant="home"></app-skills>
  </section>

  <section class="home__section" #homeSection>
    <app-education></app-education>
  </section>

  <section class="home__section" #homeSection>
    <app-experiences></app-experiences>
  </section>

  <section class="home__section" #homeSection>
    <app-stats></app-stats>
  </section>

  <section class="home__section home__section--contacts" #homeSection>
    <app-contact-me></app-contact-me>
  </section>
</div>

<div class="home__floating home__floating--navigator" *ngIf="isMobileViewport">
  <app-navigator
    [totalSections]="totalSections"
    [currentSectionIndex]="currentSectionIndex"
    (navigateNext)="onNavigatorNext()"
    (navigatePrevious)="onNavigatorPrevious()"
  ></app-navigator>
</div>

<div class="home__floating home__floating--assistant">
  <app-assistant></app-assistant>

  <div class="home__stack-carousel-controls" *ngIf="showStackCarouselControls">
    <button
      type="button"
      class="home__stack-carousel-button home__stack-carousel-button--previous navigator-circle-button"
      aria-label="Stack precedente"
      (click)="onStackCarouselPrevious()"
    >
      <mat-icon aria-hidden="true">arrow_upward</mat-icon>
    </button>

    <button
      type="button"
      class="home__stack-carousel-button home__stack-carousel-button--next navigator-circle-button"
      aria-label="Stack successivo"
      (click)="onStackCarouselNext()"
    >
      <mat-icon aria-hidden="true">arrow_downward</mat-icon>
    </button>
  </div>
</div>
