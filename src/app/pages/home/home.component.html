<div *ngIf="viewInitialized" class="home">
  <section #section class="home__section">
    <div class="home__section-content">
      <app-hero (navigateNextSection)="navigateNext()"></app-hero>
    </div>
  </section>
  <section #section class="home__section">
    <div class="home__section-content">
      <app-about></app-about>
    </div>
  </section>
  <section #section class="home__section">
    <div class="home__section-content">
      <app-projects></app-projects>
    </div>
  </section>
  <section #section class="home__section">
    <div class="home__section-content">
      <app-skills></app-skills>
    </div>
  </section>
  <section #section class="home__section home__section--tall">
    <div class="home__section-content">
      <app-education></app-education>
    </div>
  </section>
  <section #section class="home__section home__section--tall">
    <div class="home__section-content">
      <app-experiences></app-experiences>
    </div>
  </section>
  <section #section class="home__section">
    <div class="home__section-content">
      <app-stats></app-stats>
    </div>
  </section>
  <section #section class="home__section">
    <div class="home__section-content">
      <app-contact-me></app-contact-me>
    </div>
  </section>

  <div class="home__floating-controls" [class.home__floating-controls--assistant-open]="isAssistantOpen">
    <app-assistant (opened)="onAssistantOpened()" (closed)="onAssistantClosed()"></app-assistant>

    <app-navigator [totalSections]="totalSections" [currentSectionIndex]="currentSectionIndex"
      (navigateNext)="navigateNext()" (navigatePrevious)="navigatePrevious()">
    </app-navigator>
  </div>
</div>
