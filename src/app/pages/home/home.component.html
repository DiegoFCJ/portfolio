<div *ngIf="viewInitialized" class="home">
  <section #section class="home__section" id="hero">
    <div class="home__section-content">
      <div class="home__panel">
        <app-hero (navigateNextSection)="navigateNext()"></app-hero>
      </div>
    </div>
  </section>
  <section #section class="home__section" id="about">
    <div class="home__section-content">
      <div class="home__panel">
        <app-about></app-about>
      </div>
    </div>
  </section>
  <section #section class="home__section" id="projects">
    <div class="home__section-content">
      <div class="home__panel">
        <app-projects></app-projects>
      </div>
    </div>
  </section>
  <section #section class="home__section" id="skills">
    <div class="home__section-content">
      <div class="home__panel">
        <app-skills></app-skills>
      </div>
    </div>
  </section>
  <section #section class="home__section" id="education">
    <div class="home__section-content">
      <div class="home__panel">
        <app-education></app-education>
      </div>
    </div>
  </section>
  <section #section class="home__section" id="experiences">
    <div class="home__section-content">
      <div class="home__panel">
        <app-experiences></app-experiences>
      </div>
    </div>
  </section>
  <section #section class="home__section" id="stats">
    <div class="home__section-content">
      <div class="home__panel">
        <app-stats></app-stats>
      </div>
    </div>
  </section>
  <section #section class="home__section" id="contact">
    <div class="home__section-content">
      <div class="home__panel">
        <app-contact-me></app-contact-me>
      </div>
    </div>
  </section>

  <div class="home__floating-controls" [class.home__floating-controls--assistant-open]="isAssistantOpen">
    <div class="home__stack-carousel-controls" *ngIf="showStackCarouselControls">
      <button
        type="button"
        class="home__stack-carousel-button home__stack-carousel-button--previous navigator-circle-button"
        aria-label="Stack precedente"
        (click)="onStackCarouselPrevious()"
      >
        <mat-icon>arrow_upward</mat-icon>
      </button>
      <button
        type="button"
        class="home__stack-carousel-button home__stack-carousel-button--next navigator-circle-button"
        aria-label="Stack successivo"
        (click)="onStackCarouselNext()"
      >
        <mat-icon>arrow_downward</mat-icon>
      </button>
    </div>
    <app-assistant (opened)="onAssistantOpened()" (closed)="onAssistantClosed()"></app-assistant>

    <app-navigator [totalSections]="totalSections" [currentSectionIndex]="currentSectionIndex"
      (navigateNext)="navigateNext()" (navigatePrevious)="navigatePrevious()">
    </app-navigator>
  </div>

  <app-legal-footer></app-legal-footer>
</div>
