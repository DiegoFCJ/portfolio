<div class="home">
  <section class="home__section home__section--hero" #homeSection>
    <app-hero></app-hero>
  </section>

  <section class="home__section" #homeSection>
    <app-about></app-about>
  </section>

  <section class="home__section" #homeSection>
    <app-projects></app-projects>
  </section>

  <section class="home__section" #homeSection>
    <app-skills variant="home"></app-skills>
  </section>

  <section class="home__section" #homeSection>
    <app-education></app-education>
  </section>

  <section class="home__section" #homeSection>
    <app-experiences></app-experiences>
  </section>

  <section class="home__section" #homeSection>
    <app-stats></app-stats>
  </section>

  <section class="home__section home__section--contacts" #homeSection>
    <app-contact-me></app-contact-me>
  </section>
</div>

<div class="home__floating home__floating--navigator" *ngIf="isMobileViewport">
  <app-navigator
    [totalSections]="totalSections"
    [currentSectionIndex]="currentSectionIndex"
    [showEmbeddedAssistant]="true"
    (navigateNext)="onNavigatorNext()"
    (navigatePrevious)="onNavigatorPrevious()"
  ></app-navigator>
</div>

<div class="home__floating home__floating--assistant" *ngIf="!isMobileViewport">
  <app-assistant></app-assistant>

  <div class="home__stack-controls" *ngIf="showStackCarouselControls">
    <button
      type="button"
      class="home__stack-controls-button"
      aria-label="Previous stack section"
      (click)="onStackCarouselPrevious()"
    >
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M15.41 7.41 14 6l-6 6 6 6 1.41-1.41L10.83 12z"></path>
      </svg>
    </button>

    <button
      type="button"
      class="home__stack-controls-button"
      aria-label="Next stack section"
      (click)="onStackCarouselNext()"
    >
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="m8.59 16.59 1.41 1.41 6-6-6-6-1.41 1.41L13.17 12z"></path>
      </svg>
    </button>
  </div>
</div>
