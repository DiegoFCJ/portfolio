<section class="section-page-shell">
  <div class="section-page-shell__content">
    <ng-content></ng-content>
  </div>

  <div
    class="section-page-shell__floating section-page-shell__floating--navigator"
    *ngIf="isMobileViewport"
  >
    <app-navigator
      [totalSections]="navigatorTotalSections"
      [currentSectionIndex]="navigatorCurrentSectionIndex"
      [showSectionNavigation]="false"
      [showEmbeddedAssistant]="true"
      (navigatePrevious)="onNavigatorPrevious()"
      (navigateNext)="onNavigatorNext()"
      (assistantOpened)="onAssistantOpened()"
      (assistantClosed)="onAssistantClosed()"
    ></app-navigator>
  </div>

  <div
    class="section-page-shell__floating section-page-shell__floating--assistant"
    *ngIf="!isMobileViewport"
  >
    <app-assistant
      (opened)="onAssistantOpened()"
      (closed)="onAssistantClosed()"
    ></app-assistant>
  </div>
</section>
