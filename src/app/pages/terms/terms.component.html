<section class="terms" *ngIf="terms$ | async as terms">
  <div class="terms__container">
    <header class="terms__header">
      <h1 class="terms__title">{{ terms.pageTitle }}</h1>
      <p class="terms__meta">{{ terms.lastUpdatedLabel }} {{ terms.lastUpdatedDate }}</p>
    </header>

    <div class="terms__intro">
      <p *ngFor="let paragraph of terms.intro">{{ paragraph }}</p>
    </div>

    <article class="terms__section" *ngFor="let section of terms.sections">
      <h2 class="terms__section-title">{{ section.title }}</h2>
      <p *ngFor="let paragraph of section.paragraphs">{{ paragraph }}</p>
      <ul *ngIf="section.list?.length" class="terms__list">
        <li *ngFor="let item of section.list">{{ item }}</li>
      </ul>
    </article>

    <section class="terms__section">
      <h2 class="terms__section-title">{{ terms.contactTitle }}</h2>
      <p *ngFor="let paragraph of terms.contactParagraphs">{{ paragraph }}</p>
      <a class="terms__contact" [href]="'mailto:' + terms.contactEmail">
        {{ terms.contactEmailLabel }} {{ terms.contactEmail }}
      </a>
    </section>
  </div>
</section>
