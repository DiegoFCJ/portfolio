  <script>
    (function restorePreviewRoute() {
      try {
        var storageKey = 'portfolio:redirect';
        var redirectPath = sessionStorage.getItem(storageKey);
        if (!redirectPath) {
          return;
        }

        sessionStorage.removeItem(storageKey);
        var targetUrl = new URL(redirectPath, window.location.origin);
        history.replaceState(null, '', targetUrl.pathname + targetUrl.search + targetUrl.hash);
      } catch (error) {
        console.warn('Unable to restore preview route', error);
      }
    })();
  </script>
